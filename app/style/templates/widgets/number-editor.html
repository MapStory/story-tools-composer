<div data-dropdown>
    <button type="button" data-toggle="dropdown" class="dropdown-toggle"   >
        {{stModel[property]||'number'}} <span class="caret"></span>
    </button>
    <div class="dropdown-menu" role="menu">
        <input no-close size="3" type="number" min="{{min}}" max="{{max}}" step="{{step}}" value="10" name="{{ property }}" ng-model="stModel[property]"/>
    </div>
</div>
