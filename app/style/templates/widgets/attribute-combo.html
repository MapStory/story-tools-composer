<div data-dropdown>
    <button type="button" data-toggle="dropdown" class="dropdown-toggle">
        {{model[property]||'Select Attribute'}}<span class="caret"></span>
    </button>
    <ul class="dropdown-menu scrollable-combo {{css}}" role="menu">
        <li ng-click="onChange(property, null)">[ None ]</li>
        <li ng-repeat="attribute in attributes" ng-click="onChange(property, attribute)">{{attribute}}</li>
    </ul>
</div>
