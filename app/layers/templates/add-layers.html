<form role="form" ng-submit="addLayer(layerName, asVector)">
    <div class="form-group">
        <label for="typename">Layer Name</label>
        <input autocomplete="off" ng-model="layerName" type="text" class="form-control" id="typename" typeahead-no-results="noResults" uib-typeahead="suggestion for suggestion in getResults($viewValue)" placeholder="Layer name in mapstory">
    </div>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
    <button type="submit" ng-disabled="!layerName"> <span ng-if="loading">Loading...</span> <span ng-if="!loading">Add</span></button>
</form>
