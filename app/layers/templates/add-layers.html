<form role="form" ng-submit="addLayer(layerName, asVector)">
    <div class="form-group">
        <label for="typename">Layer Name</label>
        <input autocomplete="off" ng-model="layerName" type="text" class="form-control" id="typename" uib-typeahead="suggestion for suggestion in results($viewValue)" placeholder="Layer name in mapstory">
    </div>
    <button type="submit" ng-disabled="!layerName"> <span ng-if="loading">Loading...</span> <span ng-if="!loading">Add</span></button>
</form>
