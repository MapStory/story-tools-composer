<!--<body ng-controller="composerController as composer">-->
  <div id="appwrap">
    <ng-include src="'app/ui/templates/header.html'"></ng-include>
    <ng-include src="'app/ui/templates/sidebar.html'"></ng-include>
    <div class="map-area">
      <div featureinfobox id="info-box" class="feature-info-box-popup"
           ng-show="featureInfoService.getSelectedItem() && featureInfoService.getEnabled()">
      </div>
      <div id="popup_test" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
      <div id="map" ng-style="{'width':mapWidth}">
      </div>
      <div id="loader"></div>
      <div id="footer" class='floating-below' ng-style="{'width':mapWidth}"
           ng-show="timeControlsManager.timeControls && timeControlsManager.timeControls.isReady()">
        {% if THEME == 'blue' %}
        <div id="time-controls-panel2" style="background: #34495e; margin-bottom: 20px;">
        {% endif %}
        {% if THEME == 'orange' %}
        <div id="time-controls-panel2" style="background: #34495e;">
        {% endif %}

        <div class="navbar" style="margin:3px 0 0; min-height: 32px;">
        <st-playback-controls playback-options="playbackOptions" class="pull-left" style="width:100%"
                                  time-controls="timeControlsManager.timeControls">
        </st-playback-controls>
        </div>
          <div id="timeline" style="background: rgba(255, 255, 255, 0.9); display: none;">
          </div>
        </div>
        <div id="playback-settings" class="panel-collapse collapse"
             style="height: 0px; color:black; opacity: 0.58;">
          <div class="panel-heading">
            Playback Options
          </div>
          <st-playback-settings playback-options="playbackOptions" time-controls="timeControlsManager.timeControls">
          </st-playback-settings>
        </div>
      </div>
    </div>
  </div>
  <script src="js/modernizr.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/js/collapse.js"></script>
  <script src="build/vendor.bundle.js"></script>
  <script src="vendor/ol-debug.js"></script>
  <script src="node_modules/moment/min/moment.min.js"></script>

  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/angular-sortable-view/src/angular-sortable-view.js"></script>
  <script src="build/app.bundle.js"></script>
