branches:
  only:
    - master

sudo: true
dist: trusty

language: node_js
node_js:
  - "9"

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  - DOCKER_COMPOSE_VERSION=1.19.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose --version
  - yarn global add gulp-cli

install:
  # Standard deployment
  - ./docker/run.sh --bundle # Doesn't actually use docker, just standardizing the script
  # Docker deployment
  - docker-compose build

script:
  # Standard deployment
  - ./docker/run.sh --test # Doesn't actually use docker, just standardizing the script
  # Docker deployment
  - docker-compose run composer --bundle --test
